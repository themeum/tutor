name: PHPStan

on: [push, pull_request]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-scripts

      - name: Run PHPStan on changed files
        run: |
          # Fetch the base branch to compare against (useful in PRs)
          git fetch origin ${{ github.base_ref }} --depth=1 || true
          
          # Get list of changed PHP files, excluding vendor and .github directories
          CHANGED_FILES=$(git --no-pager diff --name-only --diff-filter=MARC origin/${{ github.base_ref }}...HEAD \
            | grep '\.php$' \
            | grep -v '^vendor/' \
            | grep -v '^\.github/' || true)

          # If there are PHP files, analyze them
          if [ -n "$CHANGED_FILES" ]; then
            echo "Running PHPStan on changed files:"
            echo "$CHANGED_FILES"
            vendor/bin/phpstan analyse -c phpstan.neon -l 1 $CHANGED_FILES
          else
            echo "No PHP files changed, skipping PHPStan."
          fi
