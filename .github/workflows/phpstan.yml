name: PHPStan

on: [push, pull_request]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-scripts

      - name: Run PHPStan on changed files
        run: |
          # Determine the base reference safely (works for both push and PR events)
          BASE_BRANCH="${{ github.base_ref || 'main' }}"

          echo "Fetching base branch: $BASE_BRANCH"
          git fetch origin $BASE_BRANCH --depth=1 || true

          # Compute changed PHP files between base branch and HEAD
          CHANGED_FILES=$(git --no-pager diff --name-only --diff-filter=MARC origin/$BASE_BRANCH...HEAD \
            | grep '\.php$' \
            | grep -v '^vendor/' \
            | grep -v '^\.github/' || true)

          if [ -n "$CHANGED_FILES" ]; then
            echo "Running PHPStan on changed files:"
            echo "$CHANGED_FILES"
            vendor/bin/phpstan analyse -c phpstan.neon -l 1 $CHANGED_FILES
          else
            echo "No PHP files changed, skipping PHPStan."
          fi
